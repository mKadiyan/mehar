<div ng-model="login" ng-model="userName" ng-init="login=false">
    <nav class="headerpane">
        <ul>
            <li ng-show="login"><label>Welcome &nbsp;</label></li>
            <li ng-show="login"><label>{{userName}}&nbsp; </label></li>
            <li ng-hide="login"><input type="text" placeholder="Username" class="uname" ng-model="loginId"/></li>
            <li ng-hide="login"><input type="password" placeholder="Password" class="pword" ng-model="Password"/></li>
            <li ng-hide="login"><button type="button" ng-click="doLogin()">&nbsp;Sign In&nbsp;</button></li>
            <li ng-hide="login"><button type="button" ng-click="doRegistration()">&nbsp;Register&nbsp;</button></li>
            <li ng-show="login"><button type="button" ng-click="doLogout()">&nbsp;Logout&nbsp;</button></li>
        </ul>
    </nav>
</div>
